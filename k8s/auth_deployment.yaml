apiVersion: apps/v1
kind: Deployment
metadata:
  name: authservice
  namespace: p3
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-container
        image: nithingganesh/authimg:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
