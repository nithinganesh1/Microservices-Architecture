apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderservice
  namespace: p3
  labels:
    app: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-container
        image: nithingganesh/orderimg:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
