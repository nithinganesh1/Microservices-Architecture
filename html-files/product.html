<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Product Service</h1>
    <button onclick="callService('product')">View Products</button>
    <button onclick="callService('product/details')">Product Details</button>

    <script>
        const BASE_URL = "http://your-ingress-url/";

        function callService(endpoint) {
            const url = `${BASE_URL}${endpoint}`;
            fetch(url)
                .then(response => response.json())
                .then(data => alert(`Response from ${endpoint}: ${JSON.stringify(data)}`))
                .catch(error => alert(`Error: ${error}`));
        }
    </script>
</body>
</html>
